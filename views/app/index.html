<Title:>
  SoundStation - Home

<Header:>
  <ui:connectionAlert>

<Body:>
  <h1>Home</h1>
  <p>Rendering a list of songs.</p>

  <ul>
    {{#each songs}}
      <li>{{album}} --- {{title}} --- {{artist}} --- {{songPath}}</li>
    {{/}}
  </ul>

  {{#unless hideFooter}}
    {{#with meta}}
      <small>
        Check out SongStation on&nbsp;
        <a href="https://github.com/ethanaubuchon/SoundStation">Github</a>
      </small>
    {{/}}
  {{/}}
